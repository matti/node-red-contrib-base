<script type="text/x-red" data-template-name="example-in">
  <div class="form-row">
    <label for="node-input-number">Number</label>
    <input type="text" id="node-input-number">
  </div>

  <div class="form-row">
    <label for="node-input-required">Required</label>
    <input type="text" id="node-input-required" placeholder="This is required">
  </div>

  <div class="form-row">
    <label for="node-input-name">Name</label>
    <input type="text" id="node-input-name">
  </div>
</script>

<script type="text/x-red" data-help-name="example-in">
  <h1>Example IN</h1>
  <p>Sends <code>msg.payload</code> every <b>number</b> seconds (default: 3)</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('example-in',{
        category: 'examples',
        color: "#caccaa",
        defaults: {
            number: {value:"3", required: true, validate: RED.validators.number()},
            required: {value: "required value", required: true},
            name: {value: "default name"}
        },
        inputs:0,
        outputs:1,
        icon: "alert.png",
        paletteLabel: "example in",
        label: function() {
            return this.name||"name is not configured"
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
